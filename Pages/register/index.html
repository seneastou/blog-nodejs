<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inscription</title>
    <link rel="stylesheet" href="../../public/CSS/style.css" />
    <!-- Utilisation de votre fichier CSS -->
  </head>
  <body>
    <div class="container">
      <!-- Utilisation de "container" pour uniformité avec login et create-article -->
      <h2>S'inscrire</h2>
      <form id="registerForm">
        <div class="form-group">
          <input
            type="text"
            id="username"
            placeholder="Nom d'utilisateur"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="email"
            id="email"
            placeholder="Adresse e-mail"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            placeholder="Mot de passe"
            required
          />
        </div>

        <button type="submit">S'inscrire</button>
      </form>
      <p>Déjà inscrit ? <a href="../login/index.html">Connectez-vous</a></p>
    </div>

    <script src="script.js"></script>
  </body>
</html>

<html lang="fr">
  <head>

    <title>Se connecter</title>
    <link rel="stylesheet" href="../../public/CSS/style.css" />
    <!-- Utilisation de votre fichier CSS -->
  </head>
  <body>
    <div class="container">
      <!-- Utilisation de "container" pour uniformitÃ© avec register et create-article -->
      <h2>Se connecter</h2>
      <form id="loginForm">
        <div class="form-group">
          <input
            type="email"
            id="email"
            placeholder="Adresse e-mail"
            required
          />
        </div>
        <div class="form-group">
          <input
            type="password"
            id="password"
            placeholder="Mot de passe"
            required
          />
        </div>
        <button type="submit">Se connecter</button>
      </form>
      <p>Pas encore inscrit ? <a href="../register/index.html">Inscrivez-vous</a></p>
    </div>

    <script src="script.js"></script>
  </body>
